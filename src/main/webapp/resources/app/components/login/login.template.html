<form id="form" name="form" class="login-form" ng-controller="loginController" ng-switch on="loginCondition" novalidate>
	
	<div class="row">
	<div class="col s12 m12 l4 center">
			<h5>Don't have Account..?</h5>
			<div class="input-field col s12">
				<input autocomplete="off" id="firsName"
					name="firsName" type="text" ng-model="$parent.firsName"> 
					<label for="forgotPaswordEmail">First name</label>
			</div>
			<div class="input-field col s12">
				<input autocomplete="off" id="lastName"
					name="lastName" type="text" ng-model="$parent.lastName">
					<label for="forgotPaswordEmail">Last name</label>
			</div>
			<div class="input-field col s12">
				<input autocomplete="off" id="userName"
					name="userName" type="text" ng-model="$parent.userName">
					<label for="userName">User name</label>
			</div>
			<div class="input-field col s12">
				<input autocomplete="off" id="userEmail"
					name="userEmail" type="email" ng-model="$parent.userEmail">
					<label for="forgotPaswordEmail">Email</label>
			</div>
			<div class="input-field col s12">
				<input id="userPassword" name="userPassword" type="password"
					ng-model="$parent.userPassword" ng-required="true"> <label for="password">Password</label>
			</div>
<!-- 			<div class="input-field col s12">
				<input id="password" name="confirmPassword" type="password"
					ng-model="forgotPaswordEmail4" ng-required="true"> <label for="password">
					Confirm	password</label> 
			</div> -->
			<div class="input-field col s12">
				<button class="btn waves-effect waves-light left grey darken-4"
					type="submit" ng-click="userRegistration()" name="action">Submit
				</button>
			</div>
    </div>
	
 	<div id="login-form" class="col s12 m12 l4 center" ng-switch-when="login">
		<div class="row">
			<h5>Already Registered..?</h5>
			<div class="input-field col s12">
				<input autocomplete="off" id="email" name="email" type="email" ng-model="$parent.email"	
					ng-required="true">
				<label for="email">Email</label>
				<span ng-show="login-form.email.$dirty && login-form.email.$error.required">Email is required.</span>
			</div>
		</div>
		
		<div class="row">
			<div class="input-field col s12">
				<input id="password" name="password" type="password" ng-model="$parent.password"
					ng-required="true"> 
				<label for="password">Password</label>
				<span ng-show="login-form.password.$dirty && login-form.password.$error.required">Password is required.</span>
			</div>
		</div>
		
		<div class="row left">
			<a class="waves-effect waves-light btn grey darken-4" ng-class="{disabled: (login-form.$invalid == true)}" ng-click="login();">login</a>
		</div>
		
	</div>
	<!-- Logout form -->
	<div ng-switch-when="logout">
		<a class="waves-effect waves-light btn" ng-click="logout()">Logout</a>
	</div>
	
	<div class="col s12 m12 l4 center">
          <h5>Forgot Your Password..?</h5>
          <div class="input-field col s12">
				<input autocomplete="off" id="forgotPaswordEmail" name="forgotPaswordEmail" type="email" ng-model="$parent.forgotPaswordEmail">
				<label for="forgotPaswordEmail">Email</label>
			</div>
          
          <div class="input-field col s12">
           	 <button class="btn waves-effect waves-light left grey darken-4" type="submit" ng-click="forgotPassword()" name="action">Submit
            </button>
          </div>
     </div>
     </div>
</form>
