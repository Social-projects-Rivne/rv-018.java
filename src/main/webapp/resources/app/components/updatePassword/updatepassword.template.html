 <div class="container" >
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input type="password" id="password" ng-model="password" placeholder="enter password" />
          <label for="password" data-error="wrong" data-success="right">Password</label>
          {{password}}
        </div>
      </div>
      <div class="row">
	      <input type="button" class="col s12 m6 waves-effect waves-light btn-flat modals" ng-click="updatePassword()" value="Save">
	  </div>
    </form>
  </div>
 </div>
