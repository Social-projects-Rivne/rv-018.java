<div class="container">
  <div id="profile-page-header" class="card">
      <div class="row">
        <div class="col s12 card-image waves-effect waves-block waves-light" ng-style="{'background-image':'url(' + ImageUrl + ')'}">
          <div class="col s2">
            <figure class="card-profile-image">
              <img src="{{userpic}}" class="circle responsive-img z-depth-2">
            </figure>
          </div>
          <div class="col s4 card-profile-username">
            <h4>{{firstName}} {{lastName}}</h4>
			<h5>@{{username}}</h5>
          </div>
          <div class="col s6">
            <button class="btn waves-effect waves-light card-profile-button modal-trigger" href="#modal1" >EDIT PROFILE</button>
          </div>

        </div>
      </div>
    </div>

	<div class="row">
		<div class="col s12">Personal information</div>
	</div>

	<div class="row">
		  <div class="col s6">
        <div class="card">
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Email<i class="material-icons right modal-trigger" href="#email"">mode_edit</i></span>
           <p><i class="material-icons left">mail</i>{{email}}</p>
          </div>
        </div>
      </div>

		<div class="col s6">
        <div class="card">
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Social accounts<i class="material-icons right modal-trigger" href="#social-accounts">mode_edit</i></span>
            <p><i class="material-icons left">account_circle</i>{{socialAccount}}</p>
          </div>
        </div>
      </div>
	</div>

	<div class="row">
		<div class="col s12">Places added by @{{username}}</div>
	</div>

	<div class="row">
		<div class="col s6">
			<div class="card">

				<div class="card-content">
					<h5 class="card-title activator grey-text text-darken-4">{{place.name}}
						<i class="material-icons right modal-trigger" href="#edit-place">mode_edit</i>{{name}}
					</h5>
				</div>

				<div class="card-image">
					<!-- <img src="/images/sample-1.jpg"> -->
					<!-- someting like {{$ctrl.user.foto}} -->
				</div>


				<div class="card-action">
					<a href="#">VIEW ON MAP</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Structure for edit profile -->
    <div id="modal1" class="modal">
      <div class="modal-content">
         <div>
			<label for="firstName"><h6>Edit First Name:</h6> </label> <input type="text" id="firstName"
			ng-model="firstName" placeholder="enter firstName" />
		</div>
        <div>
			<label for="lastName"><h6>Edit Last Name:</h6> </label> <input type="text" id="lastName"
			ng-model="lastName" placeholder="enter lastName" />
		</div>
		<div>
			<label for="username"><h6>Edit username:</h6> </label> <input type="text" id="username"
			ng-model="username" placeholder="enter username" />
		</div>
		<div>
			<label for="userpic"><h6>Edit avatars url:</h6> </label> <input type="text" id="userpic"
			ng-model="userpic" placeholder="enter avatars url" />
		</div>
      </div>
      <div class="modal-footer">
        <input type="button" value="Disagree" class="modal-action modal-close waves-effect waves-red btn-flat close"></a>
        <input type="button" ng-click="update()" value="Save" class="modal-action modal-close waves-effect waves-green btn-flat "></a>
      </div>
    </div>

	<!-- Modal Structure for edit email -->
	<div id="email" class="modal">
		<div class="modal-content">
			<div>
				<label for="email"><h5>Edit email:</h5> </label> <input type="text" id="email"
					ng-model="email" placeholder="enter email" />
			</div>
		</div>
		<div class="modal-footer">
        	<input type="button" value="Disagree" class="modal-action modal-close waves-effect waves-red btn-flat close"></a>
        	<input type="button" ng-click="update()" value="Save" class="modal-action modal-close waves-effect waves-green btn-flat "></a>
      	</div>
	</div>

	<!-- Modal Structure for edit social accounts -->
	<div id="social-accounts" class="modal">
		<div class="modal-content">
			<div>
				<label for="socialAccount"><h5>Edit social account</h5> </label> <input type="text" id="socialAccount"
					ng-model="socialAccount" placeholder="enter social account" />
			</div>
		</div>
		<div class="modal-footer">
			<input type="button" value="Disagree" class="modal-action modal-close waves-effect waves-red btn-flat close"></a>
        	<input type="button" ng-click="update()" value="Save" class="modal-action modal-close waves-effect waves-green btn-flat "></a>
		</div>
	</div>

	<!-- Modal Structure for edit place -->
	<div id="edit-place" class="modal">
		<div class="modal-content">
			<h4>Edit place Header</h4>
			<p>A bunch of text</p>
		</div>
		<div class="modal-footer">
			<input type="button" value="Disagree" class="modal-action modal-close waves-effect waves-red btn-flat close"></a>
        	<input type="button" ng-click="update()" value="Save" class="modal-action modal-close waves-effect waves-green btn-flat "></a>
		</div>
	</div>

</div>
